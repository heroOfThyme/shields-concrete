site:
  name: Shields Cement
  site: 'https://shieldscement.ca'
  base: '/'
  trailingSlash: false
  googleSiteVerificationId: # Add your Google Search Console verification ID here

# Default SEO metadata
metadata:
  title:
    default: Shields Cement - Professional Concrete Services in Windsor
    template: '%s | Shields Cement Windsor'
  description: "Professional concrete services in Windsor, Ontario. Driveways, sidewalks, foundations, and more. Quality workmanship, competitive prices, and reliable service for residential and commercial projects."
  robots:
    index: false
    follow: false
  openGraph:
    site_name: Shields Cement
    images:
      - url: '~/assets/images/finished-driveway-1.jpg'
        width: 1200
        height: 628
    type: website

i18n:
  language: en
  textDirection: ltr

apps:
  blog:
    isEnabled: false
    postsPerPage: 6

    post:
      isEnabled: false
      permalink: '/%slug%'
      robots:
        index: false

    list:
      isEnabled: false
      pathname: 'blog'
      robots:
        index: false

    category:
      isEnabled: false
      pathname: 'category'
      robots:
        index: false

    tag:
      isEnabled: false
      pathname: 'tag'
      robots:
        index: false

    isRelatedPostsEnabled: false
    relatedPostsCount: 0

analytics:
  vendors:
    googleAnalytics:
      id: null # Add your Google Analytics 4 ID here (G-XXXXXXXXXX)

ui:
  theme: 'light:only' # Values: "system" | "light" | "dark" | "light:only" | "dark:only"